<!DOCTYPE html>
<html>

    <title>myPlanner</title>
    <link rel="stylesheet" href="./src/css/styles.css" />

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/pt-br.js"></script>
    <script>dayjs.locale('pt-br')</script>

  </head>
  
  <div id="app">

    <form onsubmit="salvarAtividade(event)">

    <div id="place" class="card-bg">

    <div class="fields">

        <input 
          type="text" 
          placeholder="Qual a atividade?" 
          name="atividade"
          required
        >

      <div class="field-wrapper">

        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar4" viewBox="0 0 16 16">
          <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M2 2a1 1 0 0 0-1 1v1h14V3a1 1 0 0 0-1-1zm13 3H1v9a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1z"/>

        <select name="dia">
          <option value="2024-03-01">01 de Fevereiro</option>
        </select> 
      </div>

      <div class="field-wrapper">

        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clock" viewBox="0 0 16 16">
          <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71z"/>
          <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16m7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0"/>
        </svg>

        <select name="hora">
          <option value="10:00">10:30</option>
        </select>
      </div>
    </div>  

    <button>Salvar atividade</button>

    </form>


    <main>
    <h1>Atividades</h1>
    <section></section>
    <script src="./src/js/index.js"></script>
    </main>
  
  </div>

</html>
